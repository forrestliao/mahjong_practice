<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>麻將聽牌練習</title>
</head>
<body>
    <h1>麻將聽牌練習</h1>
    
    <!-- 選擇題目類型 -->
    <div id="options">
        <label class="switch">
            <input type="checkbox" id="tenpaiToggle" checked>
            <span class="slider"></span>
        </label>
        <span id="toggleLabel">只出有聽牌的題目</span>
    </div>

    <!-- <div id="hand"></div>
    <button id="generate">隨機生成題目</button> -->
    <h2>這是您現在的手牌</h2>
    <div id="hand"></div>
    <h2>選擇您認為的聽牌</h2>
    <div id="choices"></div>

    <button id="check">檢查聽牌</button>
    <button id="generate">🔄</button>
    <div id="result"></div>
    <div id="timer">經過時間: 0 秒</div>
    
    <script src="script.js"></script>
</body>
</html>
